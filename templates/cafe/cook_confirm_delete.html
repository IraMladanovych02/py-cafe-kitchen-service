{% extends "base.html" %}
{% block content %}
  <h1>Delete Cook</h1>
  <p>Are you sure you want to delete Cook {{ cook.username }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'cafe:cook-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
