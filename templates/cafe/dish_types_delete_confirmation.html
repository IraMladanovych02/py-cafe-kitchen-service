{% extends "base.html" %}
{% block content %}
  <h1>Delete Dish Type</h1>
  <p>Are you sure you want to delete dish type {{ dish_type.name }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'cafe:dish-types-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
